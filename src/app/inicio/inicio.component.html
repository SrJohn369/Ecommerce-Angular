<main>
  <section id="section-carousel">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/img/banner1.jpg" class="d-block w-100" alt="banner1">
        </div>
        <div class="carousel-item">
          <img src="/assets/img/banner2.jpg" class="d-block w-100" alt="banner2">
        </div>
        <div class="carousel-item">
          <img src="/assets/img/banner3.jpg" class="d-block w-100" alt="banner3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <!-- grid -->
  <div class="hr-center">
    <h2>Novidades</h2><hr>
  </div>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let produto of produtos">
      <mat-card class="example-card">
        <img mat-card-image src="/assets/img/{{produto.foto}}" alt="Photo of a Shiba Inu">
        <mat-card-header>
          <mat-card-title>{{produto.produto}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{produto.preco | currency : 'BRL'}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Carrinho</button>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</main>
